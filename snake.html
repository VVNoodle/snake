<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

</head>

<body>
    <button type="button" class="btn btn-danger" id="overlay" onclick="replay()">
        <h1>Replay?</h1>
    </button>
    <h1 id="overlayPause"> || </h1>
    <div class="container">
        <div class="row makeSpace">
            <div id="settings" class="col-md-3">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <h2>MOVE</h2>
                            </td>
                            <td>
                                <h2>WASD</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>PAUSE</h2>
                            </td>
                            <td>
                                <h2>space</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>SPEED</h2>
                            </td>
                            <td>
                                <input type="range" id="test" min="30" max="130">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>SCORE</h2>
                            </td>
                            <td>
                                <h2>
                                    <span id="score">0</span>
                                </h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h2>HIGHSCORE</h2>
                            </td>
                            <td>
                                <h2>
                                    <span id="hs">0</span>
                                </h2>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Make sure to place script on bottom of bod -->
            <script src="snake.js"></script>
        </div>
    </div>
</body>

</html>
